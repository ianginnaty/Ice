<div *ngIf="user">
  <!-- <button mat-raised-button class="addClient" (click)="newClient()">Add Client</button> -->
  <button mat-fab color="primary" class="button" (click)="newClient()">
    <mat-icon class="icon">add</mat-icon>
  </button>
  <h2> Client Records </h2>
  <div class="container card">
    <div *ngFor = "let client of clients">
      <mat-card>
        <mat-card-header class="card-header"> {{client.first_name}} {{client.last_name}} </mat-card-header>
        <span></span>
        <mat-card-subtitle>  Quick View </mat-card-subtitle>
        <mat-card-content>
          <p *ngIf="toggleInfo[client._id]">
            {{client.phone}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" (click)="showInfo(client)">View Client</button>
          <button mat-button (click)="grabClient(client)">Edit</button>
          <button mat-button color="warn" (click)="deleteClient(client._id)">Delete</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>


</div>
